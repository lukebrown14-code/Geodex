<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <style>
    .ring { stroke: #5A60E8; fill: none; }
    .dot  { fill: #5A60E8; }
    .tick { stroke: #5A60E8; }
    @media (prefers-color-scheme: dark) {
      .ring { stroke: #8A90FF; }
      .dot  { fill: #8A90FF; }
      .tick { stroke: #8A90FF; }
    }
  </style>
  <!-- Outer circle -->
  <circle class="ring" cx="16" cy="16" r="11" stroke-width="1" stroke-opacity="0.6"/>
  <!-- Inner circle -->
  <circle class="ring" cx="16" cy="16" r="4"  stroke-width="1" stroke-opacity="0.8"/>
  <!-- Center dot -->
  <circle class="dot"  cx="16" cy="16" r="1.5"/>
  <!-- Tick marks -->
  <line class="tick" x1="16" y1="1"  x2="16" y2="5"  stroke-width="1" stroke-opacity="0.7"/>
  <line class="tick" x1="16" y1="27" x2="16" y2="31" stroke-width="1" stroke-opacity="0.7"/>
  <line class="tick" x1="1"  y1="16" x2="5"  y2="16" stroke-width="1" stroke-opacity="0.7"/>
  <line class="tick" x1="27" y1="16" x2="31" y2="16" stroke-width="1" stroke-opacity="0.7"/>
</svg>
